constants:
  input_name_schema: &input_name_schema "BraTS-GLI-{id:05d}-000"
  challenge: &challenge "BraTS MRI Synthesis Challenge (BraSyn)"
  challenge_manuscript:
    2025: &challenge_manuscript_2025 "https://arxiv.org/abs/2305.09011" # same as 2023 & 2024
    2024: &challenge_manuscript_2024 "https://arxiv.org/abs/2305.09011" # same as 2023
    2023: &challenge_manuscript_2023 "https://arxiv.org/abs/2305.09011"
  years:
    2025: &year_2025 2025
    2024: &year_2024 2024
    2023: &year_2023 2023
  ranks:
    1st: &rank_1 1st
    2nd: &rank_2 2nd
    3rd: &rank_3 3rd

algorithms:

  ######## 2025 Algorithms ########

  BraTS25_1:
    meta:
      authors: Andr√© Ferreira, et al.
      paper: N/A
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2025
      rank: *rank_1
      year: *year_2025
    run_args:
      docker_image: brainles/brats25_missing_mri_faking_it:latest
      input_name_schema: *input_name_schema
      requires_root: true
      
  BraTS25_2:
    meta:
      authors: Agustin Ujarky Cartaya Lathulerie, et al.
      paper: N/A
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2025
      rank: *rank_2
      year: *year_2025
    run_args:
      docker_image: brainles/brats25_missing_mri_vicbratssy:latest
      input_name_schema: *input_name_schema

  BraTS25_3:
    meta:
      authors: Lina Chator, et al.
      paper: N/A
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2025
      rank: *rank_3
      year: *year_2025
    run_args:
      docker_image: brainles/brats25_missing_mri_usd-2025-chato-sereda:latest
      input_name_schema: *input_name_schema
      cpu_compatible: true

  ######## 2024 Algorithms ########

  BraTS24_1:
    meta:
      authors: Jihoon Cho et al.
      paper: https://arxiv.org/abs/2410.10269
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2024
      rank: *rank_1
      year: *year_2024
    run_args:
      docker_image: brainles/brats24_missing_mri_cgv:latest
      input_name_schema: *input_name_schema
      requires_root: false
      parameters_file: true
    additional_files:
      record_id: "14287969"
      param_name: ["first_weights", "second_weights"]
      param_path: ["first_weight.bin", "second_weight.pth"]

  BraTS24_2:
    meta:
      authors: Haowen Pang
      paper: N/A
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2024
      rank: *rank_2
      year: *year_2024
    run_args:
      docker_image: brainles/brats24_missing_mri_bit_isip:latest
      input_name_schema: *input_name_schema
      requires_root: false
      parameters_file: true
    additional_files:
      record_id: "14288120"

  BraTS24_3:
    meta:
      authors: Minjoo Lim et al.
      paper: https://arxiv.org/abs/2502.19390
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2024
      rank: *rank_3
      year: *year_2024
    run_args:
      docker_image: brainles/brats24_missing_mri_plave:latest
      input_name_schema: *input_name_schema
      requires_root: false
      parameters_file: true

  ######## 2023 Algorithms ########

  BraTS23_1:
    meta:
      authors: Ivo Baltruschat
      paper: https://arxiv.org/abs/2403.07800
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2023
      rank: *rank_1
      year: *year_2023
    run_args:
      docker_image: brainles/brats23_missing_mri_onembyte:latest
      input_name_schema: *input_name_schema
      requires_root: false
      parameters_file: true
    additional_files:
      record_id: "15846210"
