constants:
  input_name_schema_by_year:
    input_name_schema: &input_name_schema "BraTS-MEN-{id:05d}-000"
  challenge: &challenge "Meningioma Segmentation"
  challenge_manuscript:
    2025: &challenge_manuscript_2025 "https://arxiv.org/abs/2305.07642" # same as 2023
    2023: &challenge_manuscript_2023 "https://arxiv.org/abs/2305.07642"
  dataset_manuscript: &dataset_manuscript "https://www.nature.com/articles/s41597-024-03350-9"
  years:
    2025: &year_2025 2025
    2023: &year_2023 2023
  ranks:
    1st: &rank_1 1st
    2nd: &rank_2 2nd
    3rd: &rank_3 3rd


algorithms:

##### 2025 #####
  BraTS25_1:
    meta:
      authors: Yu Haitao, et al.
      paper: N/A
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2025
      rank: *rank_1
      year: *year_2025
      dataset_manuscript: *dataset_manuscript
    run_args:
      docker_image: brainles/brats25_men_qing:latest
      input_name_schema: *input_name_schema
  
  BraTS25_2:
    meta:
      authors: Mohammad Mahdi Danesh Pajouh, et al.
      paper: N/A
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2025
      rank: *rank_2
      year: *year_2025
      dataset_manuscript: *dataset_manuscript
    run_args:
      docker_image: brainles/brats25_men_mmdp:latest
      input_name_schema: *input_name_schema

##### 2023 #####
  BraTS23_1:
    meta:
      authors: Andriy Myronenko, et al.
      paper: N/A
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2023
      rank: *rank_1
      year: *year_2023
      dataset_manuscript: *dataset_manuscript
    run_args:
      docker_image: brainles/brats23_meningioma_nvauto:latest 
      input_name_schema: *input_name_schema
      requires_root: true
      parameters_file: true
      shm_size: "32gb"

  BraTS23_2:
    meta:
      authors: Ziyan Huang, et al.
      paper: https://doi.org/10.1007/978-3-031-76163-8_13
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2023
      rank: *rank_2
      year: *year_2023
      dataset_manuscript: *dataset_manuscript
    run_args:
      docker_image: brainles/brats23_meningioma_blackbean:latest
      input_name_schema: *input_name_schema
      requires_root: true 
      parameters_file: true
      shm_size: "4gb"
      cpu_compatible: true
      
  BraTS23_3:
    meta:
      authors: Daniel Capell´an-Mart´in et al.
      paper: https://api.semanticscholar.org/CorpusID:272599903
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2023
      rank: *rank_3
      year: *year_2023
      dataset_manuscript: *dataset_manuscript
    run_args:
      docker_image: brainles/brats23_meningioma_cnmc_pmi2023:latest
      input_name_schema: *input_name_schema
      requires_root: true
      parameters_file: false 
      shm_size: "2gb"
      
