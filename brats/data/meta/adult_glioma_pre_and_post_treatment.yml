constants:
  input_name_schema: &input_name_schema "BraTS-GLI-{id:05d}-000"
  challenge: &challenge "Adult Glioma Segmentation (Pre & Post Treatment)"
  challenge_manuscript:
    2025: &challenge_manuscript_2025 "https://arxiv.org/abs/2405.18368" # same as 2024
    2024: &challenge_manuscript_2024 "https://arxiv.org/abs/2405.18368"
  years:
    2025: &year_2025 2025
    2024: &year_2024 2024
  ranks:
    1st: &rank_1 1st
    2nd: &rank_2 2nd
    3rd: &rank_3 3rd


algorithms:

##### 2025 #####
  BraTS25_1:
    meta:
      authors: Ishika Jain, et al.
      paper: N/A
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2025
      rank: *rank_1
      year: *year_2025
    run_args:
      docker_image: brainles/brats25_gli_aia-bots:latest
      input_name_schema: *input_name_schema
      requires_root: true

  BraTS25_2:
    meta:
      authors: Qu Lin, et al.
      paper: N/A
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2025
      rank: *rank_2
      year: *year_2025
    run_args:
      docker_image: brainles/brats25_gli_ecnu:latest
      input_name_schema: *input_name_schema
      cpu_compatible: true # ~ 7 min/ subject
      requires_root: true

  BraTS25_3A:
    meta:
      authors: Liwei Jin, et al.
      paper: N/A
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2025
      rank: *rank_3
      year: *year_2025
    run_args:
      docker_image: brainles/brats25_gli_jinlw:latest
      input_name_schema: *input_name_schema
      cpu_compatible: true # ~150min / subject

  BraTS25_3B:
    meta:
      authors: Adrian Celaya, et al.
      paper: N/A
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2025
      rank: *rank_3
      year: *year_2025
    run_args:
      docker_image: brainles/brats25_gli_mist:latest
      input_name_schema: *input_name_schema

##### 2024 #####
  BraTS24_1:
    meta:
      authors: Andr√© Ferreira, et al.
      paper: N/A
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2024
      rank: *rank_1
      year: *year_2024
    run_args:
      docker_image:  brainles/brats24_adult_glioma_faking_it:latest
      input_name_schema: *input_name_schema
      requires_root: false
      parameters_file: false
      shm_size: "4gb"

  BraTS24_2:
    meta:
      authors: Heejong Kim, et al.
      paper: https://arxiv.org/abs/2409.08143
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2024
      rank: *rank_2
      year: *year_2024
    run_args:
      docker_image: brainles/brats24_adult_glioma_kimbab:latest
      input_name_schema: *input_name_schema
      requires_root: false
      parameters_file: false
      shm_size: "2gb"
    additional_files:
      record_id: "14413387"
      param_name: ["nnunet_env_path"]

  BraTS24_3:
    meta:
      authors: Adrian Celaya
      paper: N/A
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2024
      rank: *rank_3
      year: *year_2024
    run_args:
      docker_image: brainles/brats24_adult_glioma_mist:latest
      input_name_schema: *input_name_schema
      requires_root: false
      parameters_file: true
      shm_size: "2gb"
      cpu_compatible: true
    additional_files:
      record_id: "14411467"
      param_name: ["mist_models", "mist_config", "mist_dataset"]
      param_path: ["models", "config.json", "dataset.json"]