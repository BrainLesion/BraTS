constants:
  input_name_schema: &input_name_schema "BraTS-GLI-{id:05d}-000"
  challenge: &challenge "BraTS Generalizability Across Tumors (BraTS-GoAT)"
  challenge_manuscript:
    2025: &challenge_manuscript_2025 "N/A"
    2024: &challenge_manuscript_2024 "N/A"
  years:
    2025: &year_2025 2025
    2024: &year_2024 2024
  ranks:
    1st: &rank_1 1st
    2nd: &rank_2 2nd
    3rd: &rank_3 3rd

algorithms:

  ######## 2025 Algorithms ########

  BraTS25_1A:
    meta:
      authors: Meng-Yuan Chen, et al.
      paper: N/A
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2025
      rank: *rank_1
      year: *year_2025
    run_args:
      docker_image: brainles/brats25_goat_cmengynn:latest
      input_name_schema: *input_name_schema
      requires_root: true

  BraTS25_1B:
    meta:
      authors: To-Liang Hsu, et al.
      paper: N/A
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2025
      rank: *rank_1
      year: *year_2025
    run_args:
      docker_image: brainles/brats25_goat_cmuh_aic:latest
      input_name_schema: *input_name_schema

  BraTS25_1C:
    meta:
      authors: Vaidehi Satushe, et al.
      paper: N/A
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2025
      rank: *rank_1
      year: *year_2025
    run_args:
      docker_image: brainles/brats25_goat_satushe:latest
      input_name_schema: *input_name_schema
      requires_root: true
  
  BraTS25_1D: # This could not be tested due to a cuda version mismatch on the development machine
    meta:
      authors: Simone Bendazzoli, et al.
      paper: N/A
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2025
      rank: *rank_1
      year: *year_2025
    run_args:
      docker_image: brainles/brats25_goat_stockholmfederation:latest
      input_name_schema: *input_name_schema
      requires_root: true

  ######## 2024 Algorithms ########

  BraTS24_1:
    meta:
      authors: Frank Miao, Shengjie Niu
      paper: N/A
      challenge: *challenge
      challenge_manuscript: *challenge_manuscript_2024
      rank: *rank_1
      year: *year_2024
    run_args:
      docker_image: brainles/brats24_goat_polyu-ama-brain:latest
      input_name_schema: *input_name_schema
      requires_root: false
      parameters_file: false